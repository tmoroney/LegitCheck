<!DOCTYPE html>
<html>
<head>
  <title>FactCheck Assistant</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .api-key-section {
      margin-top: 15px;
    }
    #apiKey {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="title">FactCheck Assistant</div>
  
  <div class="api-key-section">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API Key">
    <button id="saveApiKey" class="button">Save API Key</button>
  </div>
  
  <button id="checkFacts" class="button">Check Facts on This Page</button>
  <button id="clearHighlights" class="button">Clear Highlights</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
